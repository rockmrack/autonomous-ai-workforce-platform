version: '3.8'

services:
  # Main Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://workforce:workforce@postgres:5432/ai_workforce
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CACHE_URL=redis://redis:6379/1
      - REDIS_CELERY_URL=redis://redis:6379/2
      - APP_ENV=development
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.worker worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://workforce:workforce@postgres:5432/ai_workforce
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CELERY_URL=redis://redis:6379/2
    depends_on:
      - postgres
      - redis
      - api
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    restart: unless-stopped

  # Celery Beat Scheduler
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.worker beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://workforce:workforce@postgres:5432/ai_workforce
      - REDIS_CELERY_URL=redis://redis:6379/2
    depends_on:
      - worker
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=workforce
      - POSTGRES_PASSWORD=workforce
      - POSTGRES_DB=ai_workforce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workforce -d ai_workforce"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Dashboard (uncomment when ready)
  # dashboard:
  #   build:
  #     context: ./dashboard
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://api:8000
  #   depends_on:
  #     - api

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.45.0
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:10.0.0
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: ai_workforce_network
